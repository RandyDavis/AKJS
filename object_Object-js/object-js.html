<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Objects</title>
</head>
<body>
  <script>
    // Create the custom object's constructor (constructor function)
    function Player(pname, gender, race, age, strength, iq, hitpoints) {
      // Create the custom object's Properties
      this.pname = pname;
      this.gender = gender;
      this.race = race;
      this.age = age;
      this.strength = strength;
      this.iq = iq;
      this.hitpoints = hitpoints;
      // Create the custom object's Methods
      this.getDamage = function getDamage(stren) {
        var damage = stren + (Math.floor(Math.random() * 10) + 1);
        return damage;
      }
    }

    // Create the game players (instances of Player)
    var player1 = new Player("Mysterio", "Male", "Elf", "27", 6, 190, 200);
    var player2 = new Player("Brutus", "Male", "Barbarian", 36, 10, 65, 200);

    // Player objects attacking by calling the getDamage() method we wrote in our constructor
    // Player 1 attacking Player 2
    var p1Attack = player1.getDamage(player1.strength);
    player2.hitpoints -= p1Attack;  // Subtract the attack damage from hitpoints
    document.write(player1.pname + " just dealt " + p1Attack + " damage to " +player2.pname + "<br />");
    document.write(player2.pname + " has " + player1.hitpoints + " hit points left");
    document.write("<br /><br />");
    // Player 2 attacking Player 1
    var p2Attack = player2.getDamage(player2.strength);
    player1.hitpoints -= p2Attack;  // Subtract the attack damage from hitpoints
    document.write(player2.pname +" just dealt " + p2Attack + " damage to " +player1.pname + "<br />");
    document.write(player1.pname + " has " + player1.hitpoints + "hit points left<br /><br />");



    // USING object OBJECTS WITHOUT A CUSTOM CONSTRUCTOR
    // An empty object and how to view its data type and constructor function
    var obj = new Object();
    document.write(obj); // [object Object]
    document.write("<br />");
    document.write(obj.constructor); // function Object() { [native code] }
    document.write("<br /><br />");

    // An object being given a string data type
    var objGeorge = new Object("George");
    document.write(objGeorge + "<br />"); // George
    document.write(objGeorge.length); // 6
    document.write("<br /><br />");

    // An object given an Array data type 
    var objArr = new Object(["Paul", "Joe", "Bob"]);
    document.write(objArr + "<br />"); // Paul, Joe, Bob
    document.write(objArr.reverse() + "<br /><br />");  // Bob, Joe, Paul

    // MANAGING YOUR OBJECT PROPERTIES
    // An example of giving your new object Object its properties and values on the fly without using a constructor(changing the value of properties later in script uses the same syntax).
    var Stacy = new Object("Stacy");
    Stacy.gender = "female";
    Stacy.issexy = true;
    if (Stacy.issexy) {
      document.write(Stacy + " is a sexy babe!");
    } else {
      document.write(Stacy + " is a dog... run!");
    }
  </script>
</body>
</html>
